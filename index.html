<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Clock</title>
    <link rel="shortcut icon" type="image/png" href="image/favicon.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="heading">
        <h3>What's the time now?</h3>
        <h1 id="time-display"><span id="time">00:00:00</span> <span id="time-format">AM!</span></h1>
        </div>
        <div id="greeting">
        <img id="morning" src="image/morning.jpg" alt="">
        <img id="afternoon" src="image/afternoon.png" alt="">
        <img id="evening" src="image/evening.jpg" alt="">
        <img id="night" src="image/night2.jpg" alt="">
        </div>
    </div>

    <script>
        function digitalClock(){
           let date = new Date();
           let hours = date.getHours();
           let minutes = date.getMinutes();
           let seconds = date.getSeconds();
           
           if(hours===12){
               timeFormat = "PM!";
               document.getElementById("afternoon").style.display = "block";
           }

           if(hours===0){
               document.getElementById("night").style.display = "block";
               hours = 12;
               timeFormat = "AM!"
            }

            if(hours > 0){
                if(hours < 5){
                    document.getElementById("night").style.display = "block";
                }
                if(hours > 4 && hours <12){
                    document.getElementById("morning").style.display = "block";
                }
            }
            
           if(hours > 12){
               if(hours < 18){
               document.getElementById("afternoon").style.display = "block";
               }
               else{
               document.getElementById("evening").style.display = "block";
               }
               hours = hours-12;
               timeFormat = "PM!";
           }
           

           hours = hours < 10? "0" + hours : hours;
           minutes = minutes < 10? "0" + minutes : minutes;
           seconds = seconds < 10? "0" + seconds : seconds;

           

           let finalTime = hours + ":" + minutes + ":" + seconds;

           document.getElementById("time").innerText = finalTime;
           document.getElementById("time-format").innerText = timeFormat;   
       }
       setInterval(digitalClock, 1000);
       digitalClock();
    </script>
</body>
</html>
